<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root { --w: {{ width }}px; --h: {{ height }}px; }
      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        padding: 0;
        width: var(--w);
        height: var(--h);
        background: transparent;
        font-family: "Fira Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
        color: #eef2ff;
      }

      .wrap {
        width: var(--w);
        height: var(--h);
        padding: 0;
        display: flex;
        align-items: stretch;
      }

      .card {
        width: 100%;
        height: 100%;
        border-radius: 18px;
        padding: 16px 16px 14px;
        background: linear-gradient(135deg, #6d28d9 0%, #2563eb 50%, #0ea5e9 100%);
        box-shadow: 0 18px 45px rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.18);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -40%;
        background:
          radial-gradient(circle at 20% 20%, rgba(255,255,255,0.28), transparent 45%),
          radial-gradient(circle at 80% 30%, rgba(255,255,255,0.16), transparent 50%),
          radial-gradient(circle at 60% 80%, rgba(255,255,255,0.12), transparent 55%);
        transform: rotate(8deg);
        pointer-events: none;
      }

      .row { position: relative; display: flex; gap: 12px; align-items: center; }

      .badge {
        flex: 0 0 auto;
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: rgba(0,0,0,0.22);
        border: 1px solid rgba(255,255,255,0.22);
        display: grid;
        place-items: center;
        font-weight: 800;
        letter-spacing: 0.5px;
      }

      .title {
        font-size: 20px;
        line-height: 1.15;
        margin: 0;
        font-weight: 800;
        text-shadow: 0 2px 12px rgba(0,0,0,0.25);
        word-break: break-word;
      }

      .sub { margin: 6px 0 0; font-size: 13px; line-height: 1.35; opacity: 0.92; }

      .footer {
        position: relative;
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        opacity: 0.9;
        padding-top: 12px;
      }

      .pill {
        padding: 5px 9px;
        border-radius: 999px;
        background: rgba(0,0,0,0.22);
        border: 1px solid rgba(255,255,255,0.18);
      }

      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        opacity: 0.95;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <div class="row">
          <div class="badge">{{ icon }}</div>
          <div>
            <h1 class="title">Hello {{ user }} âœ¨</h1>
            <p class="sub">{{ message }}</p>
          </div>
        </div>

        <div class="footer">
          <div class="pill">Status: <span class="mono">RENDERED</span></div>
          <div class="pill mono">width={{ width }}px</div>
        </div>
      </div>
    </div>
  </body>
</html>
